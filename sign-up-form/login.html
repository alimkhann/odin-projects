<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign In Form</title>
  </head>
  <body>
    <div class="bg-img-container">
      <img class="logo" src="assets/logo_light.png" alt="logo" />
      <img
        class="bg-img"
        src="assets/tim-broadbent-LixxrHI7H8o-unsplash.jpg"
        alt="background image of a walkable bridge in Astana"
      />
      <div class="hero-overlay">
        <h2>Build What's Next</h2>
        <p>
          Join thousands of professionals creating the future of modern design
          and architecture.
        </p>

        <div class="bg-img-credit">
          Photo by
          <a
            href="https://unsplash.com/@timbrofrance"
            target="_blank"
            rel="noopener noreferrer"
          >
            Tim Broadbent
          </a>
          on
          <a
            href="https://unsplash.com/photos/a-large-building-with-a-very-long-roof-LixxrHI7H8o"
            target="_blank"
            rel="noopener noreferrer"
          >
            Unsplash
          </a>
        </div>
      </div>
    </div>

    <main>
      <div class="theme-dropdown">
        <button
          id="theme-icon-btn"
          aria-label="Switch Theme"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img
            class="icon"
            id="theme-icon"
            src="assets/system-theme-icon.svg"
            alt="theme icon"
          />
        </button>

        <ul id="theme-menu">
          <li>
            <button data-theme="light">
              <img
                class="icon"
                src="assets/light-theme-icon.svg"
                alt="light theme icon"
              />
              Light
            </button>
          </li>
          <li>
            <button data-theme="dark">
              <img
                class="icon"
                src="assets/dark-theme-icon.svg"
                alt="dark theme icon"
              />
              Dark
            </button>
          </li>
          <li>
            <button data-theme="system">
              <img
                class="icon"
                src="assets/system-theme-icon.svg"
                alt="system default theme icon"
              />
              System
            </button>
          </li>
        </ul>
      </div>
      <div class="form">
        <h1>Sign into your account</h1>

        <form action="" method="post" class="signup-form">
          <div class="form-row">
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
          </div>

          <div class="form-row">
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
          </div>

          <button type="submit" class="submit-btn">Sign in</button>
        </form>

        <div class="login-link">
          <p>Don't have an account? <a href="index.html">Sign up</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
