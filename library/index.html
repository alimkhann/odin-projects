<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <main>
      <div class="scene">
        <div class="walls">
          <div class="wainscot"></div>
          <div class="light light-left"></div>
          <div class="shelves"></div>
          <div class="light light-right"></div>
        </div>
        <div class="floor">
          <div class="carpet"></div>
        </div>
      </div>

      <dialog class="add-book-dialog">
        <form class="add-book-form" method="dialog">
          <button type="button" class="close-dialog" aria-label="Close">
            <img src="x.svg" alt="" />
          </button>
          <h3>Add book</h3>
          <label>
            Title
            <input name="title" required />
          </label>
          <label>
            Author
            <input name="author" required />
          </label>
          <label>
            Pages
            <input name="pages" type="number" min="1" required />
          </label>
          <label class="checkbox-field">
            Read
            <input name="haveRead" type="checkbox" />
          </label>
          <menu>
            <button type="button" class="cancel-add-book">Cancel</button>
            <button type="button" class="delete-book">Delete</button>
            <button type="submit">Add</button>
          </menu>
        </form>
      </dialog>

      <dialog class="confirm-delete-dialog">
        <form class="confirm-delete-form" method="dialog">
          <h3>Delete book?</h3>
          <p>Are you sure you want to delete this book?</p>
          <menu>
            <button type="button" class="confirm-no">No</button>
            <button type="button" class="confirm-yes">Yes</button>
          </menu>
        </form>
      </dialog>
    </main>
  </body>
</html>
